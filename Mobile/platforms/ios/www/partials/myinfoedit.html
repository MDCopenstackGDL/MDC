<article class="box box--direction-column box--responsive box--pad-none article" ng-controller="MyInfoCtrl">
  <div class="box__container header__container">
    <header class="box box--direction-column box--align-center box--pad-small header header--large">My information vehicle</header>
  </div>
  <section class="box box--direction-column box--responsive box--pad-vertical-medium section">
	<form name="myInfo">
		<div class="form-group" >
			<label for="name" >Maker</label >
			<input type="text"
			   class="form-control"
			   ng-model="myInfo.maker"
			   id="maker" >
		</div >
		<div class="form-group" >
			<label for="name" >Model</label >
			<input type="text"
			   class="form-control"
			   ng-model="myInfo.model"
			   id="model" >
		</div >
		<div class="form-group" >
			<label for="name" >Plates</label >
			<input type="text"
			   class="form-control"
			   ng-model="myInfo.plates"
			   id="plates" >
		</div >
	</form >
    <button type="button" class="button button--primary" ng-click="changeView('myinformationvehicleedit')">Edit</button>
  </section>
</article>
