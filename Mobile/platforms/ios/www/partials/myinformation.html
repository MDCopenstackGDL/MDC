<section>
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">User</span>
        <span class="md-subhead">Below you can find your information</span>
      </md-card-title-text>
    </md-card-title>
    <md-divider></md-divider>
    <md-card-content layout="row" layout-align="space-between">
      <div class="md-media-xl card-media">
        <img src="img/user.png" alt="Car" height="90%"></img>
      </div>
      <div class="info-wrapper">
        <p><strong>Name:</strong> <span id="name" ng-model="name">{{name}}</span></p>
        <p><strong>Email:</strong> <span id="email" ng-model="email">{{email}}</span></p>
        <p><strong>Phone:</strong> <span id="phone" ng-model="phone">{{phone}}</span></p>
      </div>

      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-primary" ng-click="changeView('myinfoedit')">
          Edit
        </md-button>
      </md-card-actions>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Garage</span>
        <span class="md-subhead">This is your parking garage</span>
      </md-card-title-text>
    </md-card-title>
    <md-divider></md-divider>
    <md-card-content layout="row" layout-align="space-between">
      <div class="md-media-xl card-media">
        <img src="img/garage-large.jpg" alt="Garage" height="90%"></img>
      </div>
      <div class="info-wrapper">
        <accordion close-others="status.oneAtATime ">
          <accordion-group ng-repeat="car in vehicles" class="tile-cta  text-uppercase btn-secondary" role="button">
            <br>
            <accordion-heading>
              <span>{{car.Brand + ' , ' + car.Model}}</span>
                 <md-menu>
                  <md-button aria-label="Open car actions" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                    <md-icon md-svg-icon="img/icons/menu-three-dots.svg"></md-icon>
                  </md-button>
                  <md-menu-content width="4">
                    <md-menu-item>
                      <md-button ng-click="">
                        <md-icon md-svg-icon="img/icons/plus.svg"></md-icon>
                        Add
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="">
                        <md-icon md-svg-icon="img/icons/edit.svg"></md-icon>
                        Edit
                      </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                      <md-button ng-click="">
                        <md-icon md-svg-icon="img/icons/delete.svg"></md-icon>
                        Delete
                      </md-button>
                    </md-menu-item>
                  </md-menu-content>
                </md-menu>
               
            </accordion-heading>
            <div class="row">
              <div class="col-sm-12">
                Model: {{car.Model}}
                <br>Brand: {{car.Brand}}</br>
              </div>
            </div>
          </accordion-group>
          </br>
        </accordion>
      </div>

    </md-card-content>
  </md-card>
</section>
