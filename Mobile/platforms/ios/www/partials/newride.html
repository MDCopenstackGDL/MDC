<form class="hpeForm">
  <fieldset>
    <div id="legend">
      <legend class="">New ride</legend>
    </div>

    <div class="form-group select-group c2">
      <label for="c2s">Site selection.</label>
      <div class="select-wrapper icon-arrow-bottom">
        <select name="c2s" id="c2s" data-rule-required="true" aria-expanded="false" aria-autocomplete="true" aria-required="true" ng-model="idSite">
          <option ng-repeat="site in sites" value="{{site.idSite}}">{{site.Name}}</option>
        </select>
      </div>
    </div>

    <!--
    <div class="form-group">
      
      <label for="place">Place </label>
      <div class="controls">
        <input type="text" id="place" name="place" placeholder="" class="form-control input" ng-model="place" required>
        <p class="help-block"></p>
      </div>
    </div>
    -->

    <div class="form-group">
      Date-time
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <div class='input-group'>
              <input type='datetime-local' class="form-control" ng-model="datetime" />
              <span class="fa fa-calendar"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--
    <div class="form-group">
      <label for="seats">Available seats </label>
      <div class="controls">
        <input type="number" id="seats" name="seats" placeholder="" class="form-control input" ng-model="seats" required>
        <p class="help-block"></p>
      </div>
    </div>
    -->
    
    <div class="form-group select-group c2">
      <label for="c2s">Going site.</label>
      <div class="select-wrapper icon-arrow-bottom">
        <select name="c2s" id="c2s" data-rule-required="true" aria-expanded="false" aria-autocomplete="true" aria-required="true" ng-model="goingSite">
          <option value="0" ng-model="goingtrue">True</option>
          <option value="1" ng-model="goingfalse">False</option>
        </select>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success btn-large" ng-click="saveRideInfo()">Next</button>
      </div>
    </div>
  </fieldset>
</form>
