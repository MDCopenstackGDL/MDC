<form class="hpeForm">
  <fieldset>
    <div id="legend">
      <legend class="">New ride</legend>
    </div>
    
    <div class="form-group">
      Recurrence
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <div class='input-group'>
              <input class="focus-handler" type="checkbox" id="recurrence-check" name="recurrence" value="Y" ng-model="recurrence">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      Monday
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <div class='input-group'>
              <input class="focus-handler" type="checkbox" id="recurrence-check" name="recurrence" value="1" ng-model="Monday">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      Tuesday
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <div class='input-group'>
              <input class="focus-handler" type="checkbox" id="recurrence-check" name="recurrence" value="2" ng-model="Tuesday">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      Wednesday
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <div class='input-group'>
              <input class="focus-handler" type="checkbox" id="recurrence-check" name="recurrence" value="3" ng-model="Wednesday">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      Thursday
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <div class='input-group'>
              <input class="focus-handler" type="checkbox" id="recurrence-check" name="recurrence" value="4" ng-model="Thursday">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      Friday
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <div class='input-group'>
              <input class="focus-handler" type="checkbox" id="recurrence-check" name="recurrence" value="5" ng-model="Friday">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success btn-large" ng-click="saveRecurrenceInfo()">Next</button>
      </div>
    </div>
    
  </fieldset>
</form>
