<form>
  <md-input-container class="md-block" flex-gt-sm="">
    <label>Email</label>
    <input ng-model="email" type="email" required>
  </md-input-container>
  <md-input-container class="md-block" flex-gt-sm="">
    <label>Cellphone</label>
    <input ng-model="password" type="tel" required>
  </md-input-container>
  <md-button class="md-raised md-primary" ng-click="signup()">Sign up</md-button>
</form>
