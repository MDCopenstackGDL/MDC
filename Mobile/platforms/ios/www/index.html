<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get A Ride!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
  <!-- Material design CSS for angular -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/material-hpe.css">
</head>

<body ng-app="GetARide" ng-cloak="">
  
  <div>
  
    <header>
      <md-toolbar md-scroll-shrink="" class="md-tall md-hue-1">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings">
            <i class="mdi mdi-menu"></i>
          </md-button>
          <img class="hpe-logo-header" src="img/HPE_log_left_wht.png" alt="Logo de Hewlett Packard Enterprise">
          
          <span flex=""></span>
          <md-button class="md-icon-button" aria-label="More">
            <i class="mdi mdi-dots-vertical"></i>
          </md-button>
        </div>
      </md-toolbar>
      <md-toolbar md-scroll-shrink="" class="md-hue-1">
        <div class="md-toolbar-tools">{{subheader}}</div>
      </md-toolbar>
    </header>
    
    <main>
      <div class="container" ng-view="">
      </div> <!-- /container -->
    </main>
    
  </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  
  <script src="lib/ngStorage.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
  
  <script src="js/app.js"></script>
  <script src="js/constant.js"></script>
  <script src="js/controller.login.js"></script>
  <script src="js/controller.logout.js"></script>
  <script src="js/controller.myinformation.js"></script>
  <script src="js/controller.navigation.js"></script>
  <script src="js/controller.register.js"></script>
  <script src="js/controller.searchride.js"></script>
  <script src="js/controller.myrideweek.js"></script>
  <script src="js/controller.mypassweek.js"></script>
  <script src="js/controller.newride.js"></script>
  <script src="js/service.login.js"></script>
  <script src="js/service.logout.js"></script>
  <script src="js/service.myinformation.js"></script>
  <script src="js/service.register.js"></script>
  <script src="js/service.searchride.js"></script>
  <script src="js/service.myrideweek.js"></script>
  <script src="js/service.mypassweek.js"></script>
  <script src="js/service.newride.js"></script>
  <script src="js/service.navigation.js"></script>

</body>

</html>
