

<form class="hpeForm">
  <div ng-controller='LoginCtrl'>
    <fieldset>
      <div id="legend">
     <br/>
        <legend class="">Login</legend>
      <br/>
      </div>
   
      <div class="form-group">
        <!-- E-mail -->
        <label for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" name="email" placeholder="" class="form-control input" ng-model="email" required>
          <p class="help-block">Please provide your HPE E-mail</p>
        </div>
      </div>
      
      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="" class="form-control input" ng-model="password" required>
          <p class="help-block">Enter your NT password</p>
        </div>
        
        <!-- test -->
        <div>{{result}}</div>
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success btn-large" ng-click="login()">Login</button>
        </div>
      </div>
    </fieldset>
  </div>
</form>
