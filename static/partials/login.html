<div ng-controller="LoginCtrl" layout="column" ng-cloak class="md-inline-form">

  <md-content layout-padding>
    <div>
      <form name="userForm">
        <br />
        <br />
        <md-input-container class="md-block">
          <label>Correo Electrónico</label>
          <input ng-model="email" type="email" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block">
          <label>Contraseña</label>
          <input ng-model="password" type="password" ng-required="true">
        </md-input-container>

        <br />
        <br />
        <div class="bottom-sheet-demo inset" layout="column" layout-sm="column" layout-align="center" >
            <md-button flex="100" class="md-raised md-primary" ng-click="login()">Iniciar Sesión</md-button>
            <md-button md-no-ink class="md-primary" ng-click="signUp()">Registrarse</md-button>
        </div>

      </form>
    </div>
  </md-content>

</div>
